name: Test Lichen

on: [push]

jobs:
  python-lint:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - name: Create Directory Structure
        run: |
          mkdir -p /usr/local/submitty/GIT_CHECKOUT/Lichen/
          mkdir -p /usr/local/submitty/Lichen/
          ls
